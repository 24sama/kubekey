# permissions for end users to view kubeadmconfigs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kubeadmconfig-viewer-role
rules:
- apiGroups:
  - bootstrap.kubekey.kubesphere.io
  resources:
  - kubeadmconfigs
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - bootstrap.kubekey.kubesphere.io
  resources:
  - kubeadmconfigs/status
  verbs:
  - get
