# permissions for end users to view workers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: worker-viewer-role
rules:
- apiGroups:
  - kubekey.kubesphere.io
  resources:
  - workers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - kubekey.kubesphere.io
  resources:
  - workers/status
  verbs:
  - get
